<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body id="documentBody" >
    <header class=header>
        <h1> Pixel Sketching </h1>
    </header>
    <div id="mainBody">
        <div id="optionsPanel">
            <input id="colorSelection" type="color" value="#000000"/>
            <button id="colorMode">Color Mode</button>
            <button id="rainbowMode">Rainbow Mode</button>
            <button id="eraser">Eraser</button>
            <button id="clearGrid">Clear Grid</button>
            <div id=size></div>
            <input id=sizeSelection type="range" value="16" min="1" max="64">
        </div>
        <div id="gridDiv"></div>
        <div id=optionsPanel2>
            <input type="color" name="Background Color" id="backgroundColor" value="#ededed">
            <button id="colorGrabber"> Color Grabber</button>
            <button id="shading"> Shading</button>
            <button id="lighten"> Lighten</button>
            <button id="gridLines">Grid Lines</button>
        </div>
    </div>
    <footer id="theFooter">
